<div class="columns is-mobile">
  <div class="column is-two-thirds">
    <h2 class="title is-4">Contacts</h2>
  </div>
  <div class="column has-text-right">
    <button class="button is-primary" [routerLink]="['new']">Create new</button>
  </div>
</div>
<hr>
<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts$ | async">
      <td>
        <a [routerLink]="[contact.id]">{{ contact.name}}</a>
      </td>
      <td>
        {{ contact.email }}
      </td>
    </tr>
  </tbody>
</table>
